<div class="topbar clearfix">
  <div class="topbar-left">
    <div class="logo">
      <span style="font-weight: bold; font-size: 2em;">BONUS CLUB</span>
    </div>
  </div>

  <div class="topbar-right">
    <a id="menu-button" href="#" (click)="app.onMenuButtonClick($event)"><i class="fa fa-angle-left"></i></a>
    <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)"><i class="fa fa-bars"></i></a>
    <ul class="topbar-items fadeInDown animated" [ngClass]="{'topbar-items-visible': app.topbarMenuActive}">

      <li #profile class="profile-item" [ngClass]="{'active-top-menu':app.activeTopbarItem === profile}">
        <a href="#" (click)="app.onTopbarItemClick($event,profile)">
          <i class="topbar-icon fa fa-fw fa-user"></i>
          <span class="topbar-item-name">Пользователь</span>
        </a>
        <ul class="poseidon-menu fadeInDown">
          <li role="menuitem">
            <a href="#"><i class="fa fa-fw fa-cog"></i><span>Настройки</span></a>
          </li>
          <li role="menuitem">
            <a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Выйти</span></a>
          </li>
        </ul>
      </li>
      <li #phone [ngClass]="{'active-top-menu':app.activeTopbarItem === phone}">
        <span style="font-size: 2em; float: right;">+7 (4212) 62-08-28</span>
      </li>
    </ul>
  </div>
</div>
