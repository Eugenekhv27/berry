<ng-template ngFor let-child let-i="index" [ngForOf]="(root ? item : item.items)">
  <li [ngClass]="{'active-menuitem': isActive(i)}" [class]="child.badgeStyleClass" *ngIf="child.visible === false ? false : true">
    <a [href]="child.url||'#'" (click)="itemClick($event,child,i)" *ngIf="!child.routerLink" [attr.tabindex]="!visible ? '-1' : null"
      [attr.target]="child.target">
      <i [ngClass]="child.icon"></i>
      <span>{{child.label}}</span>
      <span class="menuitem-badge" *ngIf="child.badge">{{child.badge}}</span>
      <i class="fa fa-fw fa-angle-down" *ngIf="child.items"></i>
    </a>

    <a (click)="itemClick($event,child,i)" *ngIf="child.routerLink" [attr.target]="child.target" [routerLink]="child.routerLink"
      routerLinkActive="active-menuitem-routerlink" [routerLinkActiveOptions]="{exact: true}">
      <i [ngClass]="child.icon"></i>
      <span>{{child.label}}</span>
      <span class="menuitem-badge" *ngIf="child.badge">{{child.badge}}</span>
      <i class="fa fa-fw fa-angle-down" *ngIf="child.items"></i>
    </a>

    <ul app-nav-menu [item]="child" *ngIf="child.items" [@children]="isActive(i) ? 'visible' : 'hidden'" [visible]="isActive(i)"
      [reset]="reset">
    </ul>
  </li>
</ng-template>
