<div class="ui-g">
  <div class="ui-g-6">
    Задать вопрос в техподдержку:
    <textarea pInputTextarea
      [(ngModel)]="helpRequest"
      style="width:100%"
      placeholder="Напишите ваш вопрос здесь">
    </textarea>
    <button pButton
      type="text"
      icon="fa fa-envelope-o"
      label="Отправить сообщение"
      style="width:100%"
      (click)="sendHelpRequest()">
    </button>
  </div>
</div>
