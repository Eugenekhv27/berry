<p-growl [value]="errors" [life]="6000"></p-growl>
<p-tabView orientation="left">
  <p-tabPanel header="Войти" [selected]="true">
    <h2>Введите логин:</h2>
    <input type="text" [(ngModel)]="login" />
    <!-- <p-inputMask [(ngModel)]="login" mask="(999)999-9999"></p-inputMask> -->
    <h2>Пароль:</h2>
    <input type="password" pPassword [(ngModel)]="password" />
    <button pButton type="button" (click)="doLogin()" label="Войти"></button>
  </p-tabPanel>
</p-tabView>
