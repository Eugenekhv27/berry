<p-growl [value]="errors" [life]="6000"></p-growl>
<p-panel header="Вход в систему">
  <h3>Логин:</h3>
  <input type="text" [(ngModel)]="login" placeholder="введите логин" />
  <h3>Пароль:</h3>
  <input type="password" pPassword [(ngModel)]="password" placeholder="введите пароль" />
  <br>
  <button pButton type="button" (click)="doLogin()" label="Войти"></button>
</p-panel>
