<div class="card">
  <h2>Удовлетворенность участников бонусной программы (детализация)
    <span style="color: red"> / under construction!</span>
  </h2>
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="ui-g">
        <div class="ui-g-2">
          <button pButton type="button" icon="fa-chevron-left" (click)="goBack()" label="Назад"></button>
        </div>
        <div class="ui-g-3">
          <label>С: </label>
          <p-calendar readonlyInput="true" [locale]="reportData.settings.calendarLocale" dateFormat="dd.mm.yy" [(ngModel)]="reportData.beginDate"
            (onSelect)="getMainReport()" [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-g-3">
          <label>по: </label>
          <p-calendar readonlyInput="true" [locale]="reportData.settings.calendarLocale" dateFormat="dd.mm.yy" [(ngModel)]="reportData.endDate"
            (onSelect)="getMainReport()" [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12">
          <p-dataTable [value]="reportData.table.body" [responsive]="true" [paginator]="true" [loading]="loading" loadingIcon="fa-spinner"
            [rows]="reportData.settings.maxRowsPerPage">
            <p-column field="date" header="Дата и время" [style]="{'text-align':'center'}">
              <ng-template let-rd="rowData" pTemplate="body">
                <span>{{ rd.date | date: 'short' }}</span>
              </ng-template>
            </p-column>
            <p-column field="shop" header="Точка"></p-column>
            <p-column field="money" header="Сумма, руб" [style]="{'text-align': 'right'}">
              <ng-template let-rd="rowData" pTemplate="body">
                <span>{{ rd.money | number: '1.2-2' }}</span>
              </ng-template>
            </p-column>
            <p-column field="plusBonus" header="Начислено баллов" [style]="{'text-align': 'right'}">
              <ng-template let-rd="rowData" pTemplate="body">
                <span>{{ rd.plusBonus | number: '1.0-0' }}</span>
              </ng-template>
            </p-column>
            <p-column field="minusBonus" header="Списано баллов" [style]="{'text-align': 'right'}">
              <ng-template let-rd="rowData" pTemplate="body">
                <span>{{ rd.minusBonus | number: '1.0-0' }}</span>
              </ng-template>
            </p-column>
            <p-column field="testimonial" header="Отзыв"></p-column>
            <p-column field="rating" header="Рейтинг">
              <ng-template let-rd="rowData" pTemplate="body">
                <span>{{ rd.rating | number: '1.0-0' }}</span>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>
