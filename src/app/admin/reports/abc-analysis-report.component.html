<div class="card">
  <h2>{{ reportHeader }}<span style="color: red"> / under construction!</span></h2>
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="ui-g">
        <div class="ui-g-3">
          <label>С: </label>
          <p-calendar
            readonlyInput="true" [locale]="calendarLocale"
            dateFormat="dd.mm.yy"
            [(ngModel)]="startDate"
            (onSelect)="getMainReport()"
            [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-g-3">
          <label>по: </label>
          <p-calendar
            readonlyInput="true" [locale]="calendarLocale"
            dateFormat="dd.mm.yy"
            [(ngModel)]="endDate"
            (onSelect)="getMainReport()"
            [showIcon]="true"></p-calendar>
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-12">
        <p-dataTable
          #reportTable
          [value]="tableRows"
          selectionMode="single"
          [responsive]="true"
          [paginator]="true"
          [loading]="loading"
          loadingIcon="fa-spinner"
          (onRowDblclick)="getDetails(reportTable.selection)"
          [rows]="maxRowsPerPage">
          <p-column field="phone" header="Группа / Участник" [style]="{'text-align':'center'}">
          </p-column>
          <p-column field="balance" header="Баланс баллов" [style]="{'text-align': 'right'}">
            <ng-template let-rd="rowData" pTemplate="body">
              <span>{{ rd.balance | number: '1.0-0' }}</span>
            </ng-template>
          </p-column>
          <p-column field="plusPoints" header="Начислено баллов" [style]="{'text-align': 'right'}">
            <ng-template let-rd="rowData" pTemplate="body">
              <span>{{ rd.plusPoints | number: '1.0-0' }}</span>
            </ng-template>
          </p-column>
          <p-column field="minusPoints" header="Списано баллов" [style]="{'text-align': 'right'}">
            <ng-template let-rd="rowData" pTemplate="body">
              <span>{{ rd.minusPoints | number: '1.0-0' }}</span>
            </ng-template>
          </p-column>
        </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>
