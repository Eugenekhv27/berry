<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-g card overview-box"
      [ngClass]="setColorClass()"
      [@boxState]="state"
      [@flyIn]
      (click)="toggleState()" >
      <div class="ui-g-4">
        <i [ngClass]="setIconClasses()"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count" [ngStyle]= "setFontSize()" >{{ value }}</span>
        <span class="overview-box-name">{{ label }}</span>
      </div>
    </div>
  </div>
</div>
