<div class="ui-g">
  <div class="ui-g-12">
    <div class="ui-g card overview-box" [ngClass]="setColorClass()">
      <div class="ui-g-4">
        <i [ngClass]="setIconClasses()"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count">{{ value }}</span>
        <span class="overview-box-name">{{ label }}</span>
      </div>
    </div>
  </div>
</div>
