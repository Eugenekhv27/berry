<div class="ui-g dashboard">
  <div class="ui-g-12 ui-md-6 ui-lg-3">
    <div class="ui-g card overview-box overview-box-1">
      <div class="ui-g-4">
        <i class="fa fa-inbox"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count">253</span>
        <span class="overview-box-name">Messages</span>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-3">
    <div class="ui-g card overview-box overview-box-2">
      <div class="ui-g-4">
        <i class="fa fa-map-marker"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count">3216</span>
        <span class="overview-box-name">Check-ins</span>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-3">
    <div class="ui-g card overview-box overview-box-3">
      <div class="ui-g-4">
        <i class="fa fa-cloud"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count">428</span>
        <span class="overview-box-name">Files Synced</span>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-6 ui-lg-3">
    <div class="ui-g card overview-box overview-box-4">
      <div class="ui-g-4">
        <i class="fa fa-key"></i>
      </div>
      <div class="ui-g-8">
        <span class="overview-box-count">4</span>
        <span class="overview-box-name">Login Attempts</span>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-8">
    <div class="card">
      <p-panel header="Sales Graph" [style]="{'margin-bottom':'20px'}">
        <p-chart type="line" [data]="chartData" responsive="true"></p-chart>
      </p-panel>

      <p-dataTable [value]="cars" selectionMode="single">
        <p-header>Recent Sales</p-header>
        <p-column field="vin" header="Vin" sortable="true"></p-column>
        <p-column field="year" header="Year" sortable="true"></p-column>
        <p-column field="brand" header="Brand" sortable="true"></p-column>
        <p-column field="color" header="Color" sortable="true"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
